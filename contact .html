<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Hub | Contact Us</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 90px; /* Navbar fixed space */
            background-color: #f9f9f9;
        }

       
      
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 65px;
        }

        .navbar ul li a:hover {
            color: pink;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #222;
        }

        /* Form Styling */
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: pink;
        }

       

        /* Map */
        .map iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer a {
            color: pink;
            text-decoration: none;
            margin: 0 10px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <h2 style="text-align:left;">Fashion Hub</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact .html">Contact Us</a></li>
    </ul>
</nav>


<!-- Contact Form Container -->
<div class="container">
    <h2>Contact Us</h2>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Your Name" required>

        <label>Email</label>
        <input type="email" placeholder="example@gmail.com" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="03XX-XXXXXXX" required>

        <button type="submit">Submit</button>
    </form>

   

    <!-- Location / Map -->
    <h2>Visit Us</h2>
    <div class="map">
         <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.805114964782!2d67.03038331499843!3d24.86073568400144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391905b6a0f3745f%3A0x3aa4f3d88e3b91c9!2sLahore%2C%20Pakistan!5e0!3m2!1sen!2s!4v1700000000000"
        >
    </iframe>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>üìç Lahore, Pakistan | ‚òé 0300-1234567 | ‚úâ info@fashionhub.com</p>
  
</footer>

</body>
</html>
